<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--fontawesome CDN  -->
    <script
      src="https://kit.fontawesome.com/a74559d35e.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Css externo -->
    <link rel="stylesheet" href="../css/main.css" />

    <link rel="icon" href="../asset/img/RBO.png" />
    <title>Rebus OE - Balance</title>
  </head>
  <body>
    <div class="custom-shape-divider-top-1754052895">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M1200 120L0 16.48 0 0 1200 0 1200 120z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <div class="wrapper">
      <div>
        <header>
          <!-- contenedor de logo -->
          <div class="content-img">
            <h1>RB<span class="styleO">O</span></h1>
          </div>
          <!-- Btn salir -->
          <div class="content-btn">
            <button id="logoutBtn">
              Salir
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </header>
        <main class="animate__animated animate__fadeInUp">
          <!-- welcome -->
          <section class="section-welcome">
            <div class="wolcome">
              <div class="avatar">
                <p class="user">L</p>
              </div>
              <h1>Hola, user</h1>
            </div>

            <div class="dolar">
              <h5>Dolar BCV</h5>
              <div class="info-dolar">
                <div id="dolar">270.00</div>
                <sup>Bs</sup>
              </div>
            </div>
          </section>
          <!-- productos -->
          <section class="productos">
            <!-- titulo del contenedor -->
            <div class="content-titel-section"><h2>Porductos</h2></div>
            <!-- productos -->
            <div class="content-balance">
              <!-- card 1  -->
              <div class="card">
                <div class="info-card">
                  <h2>Saldo</h2>
                  <span class="tipoCuenta">tipo de cuenta</span>
                </div>
                <div class="saldo">
                  <div id="saldo">0.00</div>
                  <sup>Bs</sup>
                </div>
              </div>
            </div>
          </section>
          <!-- Menu movil -->
          <nav>
            <ul>
              <li>
                <span>
                  <i class="fa-solid fa-money-bill"></i>
                </span>
                Balance
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-angle-up"></i>
                </span>
                Ingreso
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-angle-down"></i>
                </span>
                Egreso
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-money-bill-transfer"></i>
                </span>
                Deuda
              </li>
            </ul>
          </nav>
          <!-- hitorial -->
          <section class="resuemenes">
            <h2 class="titel-resumen">Transacciones</h2>
            <div class="content-resumenes">
              <!-- card -->
              <div class="card-historial egreso">
                <div class="historial-info">
                  <h3>Nombre del comercio</h3>
                  <span>12/01/2025</span>
                </div>
                <div class="historial-monto">
                  <div id="monto">
                    <span>-</span>
                    100.00
                  </div>
                  <sup>Bs</sup>
                </div>
              </div>
              <div class="card-historial ingreso">
                <div class="historial-info">
                  <h3>Nombre del comercio</h3>
                  <span>12/01/2025</span>
                </div>
                <div class="historial-monto">
                  <div id="monto">
                    <span>+</span>
                    100.00
                  </div>
                  <sup>Bs</sup>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
      <footer class="footer">
        <p class="info">
          &copy; 2025 <span class="rbo">RBO</span> - Todos los derechos
          reservados
        </p>
        <p class="version">V-2.0.02025</p>
      </footer>
    </div>
    <script src="../js/src/dashboard/dashboard.js"></script>
  </body>
</html>
